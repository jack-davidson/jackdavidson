{% extends 'base.html' %}
{% block content %}

{% load static %}
<script src="{% static 'script/toggle.js' %}"></script>
<link rel="stylesheet" href="{% static 'blog/style/blog.css' %}">
<link rel="stylesheet" href="{% static 'style/profile.css' %}">
<link rel="stylesheet" href="{% static 'style/menu.css' %}">
<link rel="stylesheet" href="{% static 'style/grid.css' %}">
<link rel="stylesheet" href="{% static 'style/card.css' %}">

{% include 'profile.html' %}

<div class="menu">
	<div class="grid">
		<div class="card">
			{% if blog %}
				{{ blog.title }}
				<div class="blog">
						{{ blog.document|safe }}
				</div>
			{% else %}
				Blog does not exist.
				<div class="blog" style="text-align: center;">
					The blog you are looking for does not exist.
				</div>
			{% endif %}
		</div>
	</div>
</div>

{% endblock content %}
